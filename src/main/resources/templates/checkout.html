<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="common::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
</head>
<body>
    <section>
        <div class="container col-6 mt-4 text-center border">
            <h2 class="mb-4">Booking Summary</h2>

            <hr>

            <div class="row mb-4">
                <div class="col-6 text-left">
                    <h6>Movie Name:</h6>
                    <h6>Tickets:</h6>
                </div>
                <div class="col-6 text-right">
                    <h6><span class="name"></span></h6>
                    <h6><span class="quantity"></span></h6>
                </div>
            </div>

            <hr>

            <div class="row mb-4">
                <div class="col-6 text-left">
                    <h6>Subtotal</h6>
                </div>
                <div class="col-6 text-right">
                    <h6><span class="total"></span></h6>
                </div>
            </div>

            <button type="button" class="btn btn-success mt-4" onclick="initPayment()"><b>Make Payment</b></button>
        </div>
    </section>
</body>
</html>
